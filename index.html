<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Four card feature section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles/main.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="row justify-content-center">
        <header class="col-md-8 text-center header">
          <h1 class="header__title">
            Reliable, efficient delivery <strong>Powered by Technology</strong>
          </h1>
          <h4 class="header__subtitle">
            Our Artificial Intelligence powered tools use millions of project
            data points to ensure that your project is successful
          </h4>
        </header>
      </div>
      <main class="main-container">
        <div class="row justify-content-center">
          <!-- Supervisor -->
          <article class="feature-card">
            <div class="feature-card__text-container">
              <h3 class="feature-card__title">Supervisor</h3>
              <p class="feature-card__description">
                Monitors activity to identify project roadblocks
              </p>
            </div>
            <img
              class="feature-card__icon ms-auto"
              src="assets/images/icon-supervisor.svg"
              alt="Supervisor"
            />
          </article>
        </div>
      </main>
    </div>
  </body>
</html>
